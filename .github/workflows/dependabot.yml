name: CI - Dependabot

on:
  pull_request:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'tsconfig.json'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
  
  dependabot-info:
    name: Dependabot PR Info
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const updateType = '${{ steps.metadata.outputs.update-type }}';
            const dependencyName = '${{ steps.metadata.outputs.dependency-names }}';
            
            let emoji = '✅';
            let status = 'Ready for review';
            let note = 'All tests have passed successfully on Node.js 18.x and 20.x.';
            
            if (updateType === 'version-update:semver-major') {
              emoji = '⚠️';
              status = 'Requires careful review';
              note = 'This is a major version update that may contain breaking changes. Please review the changelog carefully.';
            }
            
            const message = `${emoji} **CI Passed - ${status}**\n\nThis is a \`${updateType}\` update for **${dependencyName}**.\n\n${note}\n\n**Note**: Manual review and approval required.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            })
