name: Auto-Remediation

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project name'
        required: true
        default: 'default'
      dry_run:
        description: 'Dry run (show what would be fixed)'
        required: true
        type: boolean
        default: true
      approval:
        description: 'Require manual approval'
        required: true
        type: boolean
        default: true

permissions:
  contents: write
  issues: write

jobs:
  remediate:
    name: Auto-Remediate Drift
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.approval == 'true' && 'production' || 'auto' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build drift detector
        run: npm run build

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Configure Azure credentials
        if: ${{ secrets.AZURE_CLIENT_ID }}
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Run remediation (dry-run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          npx ts-node src/cli/index.ts remediate \
            --project "${{ github.event.inputs.project }}" \
            --terraform ./infrastructure \
            --dry-run \
            --output remediation-plan.json

      - name: Run remediation (apply)
        if: github.event.inputs.dry_run == 'false'
        run: |
          npx ts-node src/cli/index.ts remediate \
            --project "${{ github.event.inputs.project }}" \
            --terraform ./infrastructure \
            --auto-approve \
            --output remediation-result.json

      - name: Upload remediation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: remediation-results
          path: |
            remediation-*.json
          retention-days: 90

      - name: Comment on issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const isDryRun = '${{ github.event.inputs.dry_run }}' === 'true';
            const filename = isDryRun ? 'remediation-plan.json' : 'remediation-result.json';
            
            if (fs.existsSync(filename)) {
              const result = JSON.parse(fs.readFileSync(filename, 'utf8'));
              
              const body = `## ${isDryRun ? 'ðŸ“‹ Remediation Plan' : 'âœ… Remediation Complete'}
              
              **Project:** ${{ github.event.inputs.project }}
              **Mode:** ${isDryRun ? 'Dry Run' : 'Applied'}
              
              ### Summary
              - Resources Fixed: ${result.fixed || 0}
              - Failed: ${result.failed || 0}
              
              [View run details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              // Find open drift issues
              const { data: issues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'infrastructure-drift'
              });
              
              if (issues.length > 0) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issues[0].number,
                  body
                });
              }
            }
