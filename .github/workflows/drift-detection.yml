name: Infrastructure Drift Detection

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run drift detection daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      project:
        description: 'Project name to scan'
        required: false
        default: 'default'
      framework:
        description: 'Compliance framework to check'
        required: false
        type: choice
        options:
          - CIS
          - PCI-DSS
          - HIPAA
          - SOC2

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  drift-scan:
    name: Scan for Infrastructure Drift
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build drift detector
        run: npm run build

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Configure Azure credentials
        if: ${{ secrets.AZURE_CLIENT_ID }}
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure GCP credentials
        if: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Run drift detection scan
        id: drift-scan
        run: |
          PROJECT_NAME="${{ github.event.inputs.project || 'default' }}"
          
          # Run scan and save output
          npx ts-node src/cli/index.ts scan \
            --project "$PROJECT_NAME" \
            --terraform ./infrastructure \
            --output drift-report.json \
            --format json
          
          # Check if drift was detected
          DRIFT_COUNT=$(jq '.summary.drifted' drift-report.json)
          echo "drift_count=$DRIFT_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$DRIFT_COUNT" -gt 0 ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
          else
            echo "drift_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Run security analysis
        if: steps.drift-scan.outputs.drift_detected == 'true'
        run: |
          npx ts-node src/cli/index.ts analyze \
            --project "${{ github.event.inputs.project || 'default' }}" \
            --security \
            --output security-report.json

      - name: Run compliance check
        if: github.event.inputs.framework
        run: |
          npx ts-node src/cli/index.ts analyze \
            --project "${{ github.event.inputs.project || 'default' }}" \
            --compliance "${{ github.event.inputs.framework }}" \
            --output compliance-report.json

      - name: Run cost impact analysis
        if: steps.drift-scan.outputs.drift_detected == 'true'
        run: |
          npx ts-node src/cli/index.ts analyze \
            --project "${{ github.event.inputs.project || 'default' }}" \
            --cost \
            --output cost-report.json

      - name: Generate HTML report
        if: steps.drift-scan.outputs.drift_detected == 'true'
        run: |
          npx ts-node src/cli/index.ts report \
            --project "${{ github.event.inputs.project || 'default' }}" \
            --format html \
            --output drift-report.html

      - name: Upload drift report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drift-reports
          path: |
            drift-report.json
            drift-report.html
            security-report.json
            compliance-report.json
            cost-report.json
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.drift-scan.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('drift-report.json', 'utf8'));
            
            const driftCount = report.summary.drifted;
            const criticalCount = report.summary.critical;
            const highCount = report.summary.high;
            
            let emoji = 'âœ…';
            let status = 'No drift detected';
            
            if (driftCount > 0) {
              emoji = criticalCount > 0 ? 'ðŸ”´' : highCount > 0 ? 'ðŸŸ¡' : 'ðŸŸ¢';
              status = `${driftCount} resource(s) have drift`;
            }
            
            const body = `## ${emoji} Infrastructure Drift Detection Report
            
            **Status:** ${status}
            
            ### Summary
            - Total Resources: ${report.summary.total}
            - Drifted Resources: ${driftCount}
            - Critical: ${criticalCount}
            - High: ${highCount}
            - Medium: ${report.summary.medium}
            - Low: ${report.summary.low}
            
            ### Top Drifted Resources
            ${report.drifts.slice(0, 5).map(d => 
              `- **${d.resourceName}** (${d.resourceId}): ${d.driftedProperties.length} changes - Severity: ${d.severity}`
            ).join('\n')}
            
            [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Create issue for critical drift
        if: steps.drift-scan.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('drift-report.json', 'utf8'));
            
            const criticalDrifts = report.drifts.filter(d => d.severity === 'critical');
            
            if (criticalDrifts.length > 0) {
              const body = `## ðŸ”´ Critical Infrastructure Drift Detected
              
              **${criticalDrifts.length} resource(s) have critical drift**
              
              ### Critical Resources
              ${criticalDrifts.map(d => `
              #### ${d.resourceName} (${d.resourceId})
              - **Changes:** ${d.driftedProperties.length}
              - **Detected:** ${d.detectedAt}
              
              **Drifted Properties:**
              ${d.driftedProperties.map(p => 
                `- \`${p.propertyPath}\`: Expected \`${JSON.stringify(p.expectedValue)}\`, Got \`${JSON.stringify(p.actualValue)}\``
              ).join('\n')}
              `).join('\n---\n')}
              
              ### Action Required
              1. Review the drift and determine if it's intentional
              2. Update Infrastructure as Code if changes should be kept
              3. Run remediation if drift should be reverted
              
              [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              const { data: issues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'infrastructure-drift,critical'
              });
              
              if (issues.length === 0) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ðŸ”´ Critical Infrastructure Drift Detected - ${new Date().toISOString().split('T')[0]}`,
                  body,
                  labels: ['infrastructure-drift', 'critical', 'automation']
                });
              }
            }

      - name: Fail on critical drift
        if: steps.drift-scan.outputs.drift_detected == 'true'
        run: |
          CRITICAL_COUNT=$(jq '.summary.critical' drift-report.json)
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Critical infrastructure drift detected ($CRITICAL_COUNT resources)"
            exit 1
          fi

      - name: Send Slack notification
        if: failure() && secrets.SLACK_WEBHOOK_URL
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸ”´ Infrastructure Drift Detection Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ”´ Infrastructure Drift Detection Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run:*\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
